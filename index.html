<!DOCTYPE html>
<html lang="en">

<head>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/image/favicon.png" type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <!-- Jost -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- header -->
    <header class="relative">
        <div class="container mx-auto px-4 flex justify-between items-center py-4 text-xl">
            <!-- Logo -->
            <div class="flex-none w-40">
                <a href="">
                    <img class="min-w-28 min-h-14" src="assets/image/logo.png" alt="logo">
                </a>
            </div>

            <!-- Navigation Links -->
            <nav class="relative">
                <ul class="flex space-x-16">
                    <li><a href="" class="hover:text-yellow-400">Home</a></li>
                    <!-- Dropdown for Services -->
                    <li class="relative group dropdown">
                        <a href="#" class="flex items-center dropbtn hover:text-yellow-400">
                            Services
                            <img class="w-3 m-2 " src="assets/image/down-arrow.png" alt="down arrow">
                        </a>
                        <!-- Dropdown Menu -->
                        <div class="dropdown-content">
                            <a href="" class="gap-5 hover:text-yellow-400">Virtual Reality</a>
                            <a href="" class="hover:text-yellow-400">VR Industrial Training</a>
                            <a href="" class="hover:text-yellow-400">Metaverse Development</a>
                            <a href="" class="hover:text-yellow-400">Virtual Event Managment</a>
                            <a href="" class="hover:text-yellow-400">VR Consultation</a>

                    </li>
                    <li><a href="" class="hover:text-yellow-400">AR/VR Times</a></li>

            </nav>

            <div class="flex space-x-4">
                <div class="social-icon w-10 h-10">
                    <a href="">
                        <img src="assets/image/facebook.png" alt="facebook">
                    </a>
                </div>
                <div class="social-icon w-10 h-10" style="padding: 7px;">
                    <a href="" class="">
                        <img src="assets/image/twitter.png" alt="twitter">
                    </a>
                </div>
                <div class="social-icon w-10 h-10">
                    <a href="" class="">
                        <img src="assets/image/instragram.png" alt="instragram">
                    </a>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="block md:hidden text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
            <a href="" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About</a>

            <a href="" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
        </div>
    </header>
    <!-- main -->
    <main>
        <!-- banner -->
        <div class="banner bg-[url('assets/image/banner.png')] mt-24">
            <div class="container mx-auto px-4 flex items-center py-4 text-xl">

                    <img src="assets/image/image 4.png" alt="image4">

                <div class="flex items-center">

                        <h1 class="" style="font-family: 'Kodchasan', serif; font-weight: 400;font-style: normal;">

                    <h1 class="text-7xl" style="font-family: 'Kodchasan', serif; font-weight: 400;font-style: normal;">

                            style="font-family: 'Kodchasan', serif; font-weight: 400;font-style: normal;">REALITY</span>
                    </h1>
                </div>
            </div>
        </div>

        // JavaScript for mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</html>
